[module/i3]
    type = internal/i3

    ; Only show workspaces defined on the same output as the bar
    ;
    ; Useful if you want to show monitor specific workspaces
    ; on different bars
    ;
    ; Default: false
    pin-workspaces = true

    ; This will split the workspace name on ':'
    ; Default: false
    strip-wsnumbers = true

    ; Sort the workspaces by index instead of the default
    ; sorting that groups the workspaces by output
    ; Default: false
    index-sort = true

    ; Create click handler used to focus workspace
    ; Default: true
    enable-click = true

    ; Create scroll handlers used to cycle workspaces
    ; Default: true
    enable-scroll = false

    ; Wrap around when reaching the first/last workspace
    ; Default: true
    wrapping-scroll = false

    ; Set the scroll cycle direction 
    ; Default: true
    reverse-scroll = false

    ; Use fuzzy (partial) matching on labels when assigning 
    ; icons to workspaces
    ; Example: code;‚ôö will apply the icon to all workspaces 
    ; containing 'code' in the label
    ; Default: false
    fuzzy-match = true

    ; Available tokens:
    ;   %mode%
    ; Default: %mode%
    label-mode = %mode%
    label-mode-padding = 0
    label-mode-background = ${colors.red}

    ; Available tokens:
    ;   %name%
    ;   %icon%
    ;   %index%
    ;   %output%
    ; Default: %icon%  %name%
    label-focused = %name%
    label-focused-foreground = ${colors.lightest-grey}
    label-focused-background = ${colors.blue}
    label-focused-padding = 1

    ; Available tokens:
    ;   %name%
    ;   %icon%
    ;   %index%
    ;   %output%
    ; Default: %icon%  %name%
    label-unfocused = %name%
    label-unfocused-padding = 1
    label-unfocused-foreground = ${colors.darkest-grey}
    label-unfocused-background = ${colors.light-grey}
    ; Available tokens:
    ;   %name%
    ;   %icon%
    ;   %index%
    ;   %output%
    ; Default: %icon%  %name%
    label-visible = %name%
    label-visible-background = ${colors.light-blue}
    label-visible-foreground = ${colors.white}
    label-visible-padding = 1

    ; Available tokens:
    ;   %name%
    ;   %icon%
    ;   %index%
    ;   %output%
    ; Default: %icon%  %name%
    label-urgent = %name%
    label-urgent-foreground = ${colors.darkest-grey}
    label-urgent-background = ${colors.yellow}
    label-urgent-padding = 1

    ; Separator in between workspaces 
    label-separator-padding = 0 
    label-separator-foreground = #ffffff

